<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>E-Commerce Application</h1>
        <div id="displayError"></div>
        <div class="inputs">
            <button class="btn-input">
                <input type="text" placeholder="Name of Product" id="productName">
            </button>
            <button class="btn-input">
                <input type="text" placeholder="Description" id="productDescription">
            </button>
            <button class="btn-input">
                <input type="text" placeholder="Price" id="productPrice">
            </button>
        </div>
        <div class="actions">
            <button onclick="addItems()">ADD</button> 
            <button onclick="editItems()">EDIT</button>
            <button onclick="deleteAny()">DELETE ANY</button>
            <button onclick="deleteAll()">DELETE ALL</button>
        </div>
        <table id="display" border="1px"></table>
    </div>
</body>
<script src="/bootstrap-5.3.1-dist/js/bootstrap.js"></script>
<script src="/script.js"></script>

</html>
